<!doctype html>
<html>
<head>
    <title>profile test1 - 定位耗时 </title>
</head>
<body>
使用Record Javascript CPU Profile选项
<script>
    setInterval(function(){
        console.log(fibonacci(20));
    }, 1000);
    //一个耗时的计算
    function fibonacci(n) {
        return (function(n) {
            if (n == 1 || n == 2)
                return 1;
            return arguments.callee(n - 1) + arguments.callee(n - 2);
        })(n);
    }
</script>
</body>
</html>
